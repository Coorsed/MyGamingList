<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Noticias{% endblock %}</title>
    <!-- links -->
    {% load static  %}
    <link rel="icon" href="{% static 'core/img/navbar/ico.ico' %}" type="image/x-icon" alt="favicon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% block cssExtra %} 
    
    {% endblock %}
    <!-- links -->
</head>

<body>
    <div class="maquetado">
        <!-- INICIO HEADER!! -->
        <header class="header">

            <div class="logo">
            <a href="{% url 'inicio' %}"><img src="{% static 'core/img\navbar\icono_nav.png' %}" alt="icono navbar"></a>
            </div>

            <nav class="nav">

                <ul class="links">

                    <li><a href="{% url 'inicio' %}">Inicio</a></li>
                    <li><a href="{% url 'biblioteca' %}">Biblioteca</a></li>
                    <li><a href="{% url 'foro' %}">Foro</a></li>
                    <li><a href="{% url 'noticias' %}">Noticias</a></li>
                    <li><a href="{% url 'reviews' %}">Reviews</a></li>

                </ul>

            </nav>

            <a class="perfil" href="{% url 'coorsed' %}">
            <img src="{% static 'core/img/perfil/Coorsed/kaneki.jpg' %}" alt="icono perfil">
            </a>

        </header>
        <!-- FIN HEADER -->
        

        {% block content%}

        {% endblock%}

      <!-- INICIO FOOTER  -->
      <footer  class="footer">

        <ul class="redes">

        <li><a href="{% url 'twitter' %}" target="_blank" ><img src="{% static 'core/img/iconos/Footer/tw.png' %}" alt="tw"></a></li>
        <li><a href="{% url 'facebook' %}" target="_blank" ><img src="{% static 'core/img\iconos/Footer/fb.png' %}" alt="fb"></a></li>
        <li><a href="{% url 'instagram' %}" target="_blank" ><img src="{% static 'core/img\iconos/Footer/ig.png' %}" alt="ig"></a></li>

        </ul>

      </footer>
      <!-- FIN FOOTER -->


    </div>
    <!-- FIN MAQUETADO -->

</body>
</html>
